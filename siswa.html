<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data siswa</title>
</head>

<body>
  <h1>Data siswa</h1>
  <p id="daftar"></p>
  
  <script type="module">
    // impor fungsi atau library atau module dari file main.js
    import { daftarSiswa, hapusSiswa, ubahSiswa } from "./main.js"
    
    //hapus siswa
    //await hapusSiswa('7eJ9STGRJ4Xp42aBqx5w')
    
    
   // ubah siswa 
  await ubahSiswa ('y9J2g3K4uPvPGLhAlfja', 'ulala', 'XII')
    
    
    //menampilkan daftar siswa
    let dataSiswa = await daftarSiswa()
    let teks = ''
    
    
    // loop data siswa
    dataSiswa.forEach((siswa, index) => {
      teks += (index + 1) + '.nama : ' + siswa.nama +
        ', kelas : ' + siswa.kelas +
        ', ID:' + siswa.id + '<br>';
      
      
    })
    
    document.getElementById('daftar').innerHTML = teks
  </script>
</body>

</html>
